<div class="container mt-5" style="max-width: 400px;">
  <h2 class="mb-4 text-center">Login</h2>

  <form #loginForm="ngForm" (ngSubmit)="login()" novalidate>

    <div class="mb-3">
      <input type="email" class="form-control" placeholder="Email"
             [(ngModel)]="user.email" name="email" required email #email="ngModel">
      <small class="text-danger" *ngIf="email.invalid && email.touched">
        Please enter a valid email.
      </small>
    </div>


    <div class="mb-3">
      <input type="password" class="form-control" placeholder="Password"
             [(ngModel)]="user.password" name="password" required minlength="6" #password="ngModel">
      <small class="text-danger" *ngIf="password.invalid && password.touched">
        Password must be at least 6 characters.
      </small>
    </div>

    <button class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
  </form>

  <p class="mt-3 text-center">
  Donâ€™t have an account? <a routerLink="/register">Register</a>
</p>

</div>
